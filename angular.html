<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Learnign AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>{{ hello }}</h1>
    <input type="text" name="name" value="" ng-model="hello">


    <p>

    </p>

  </body>
</html>
